<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSWD Programs</title>
    <style>
        /* Importing Google Fonts for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
            background-size: 200% 200%;
            animation: gradientBackground 15s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        /* Keyframe Animation for Background Gradient */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin: 40px 20px 20px 20px;
            width: 90%;
            max-width: 900px;
            opacity: 0;
            animation: fadeInHeader 1.5s forwards;
            transform: translateY(-30px);
        }

        .header h1 {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            font-size: 3em;
            animation: slideInDown 1s ease-out;
        }

        .header p {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            font-size: 1.3em;
            animation: fadeIn 1.2s ease-in;
        }

        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
            opacity: 0;
            animation: fadeInContainer 1s 1s forwards;
        }

        /* Button Styles */
        .button {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 25px;
            border-radius: 15px;
            transition: transform 0.4s, box-shadow 0.4s, background-position 0.5s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-size: 200% 200%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Gradient backgrounds for buttons */
        .button:nth-child(1) {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .button:nth-child(2) {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .button:nth-child(3) {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .button:nth-child(4) {
            background: linear-gradient(135deg, #f7971e, #ffd200);
        }

        /* Button Hover Effects */
        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background-position: right center;
        }

        /* Feature Styles */
        .feature {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 15px auto;
            max-width: 800px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .feature.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .feature h2 {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 2em;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        .feature p {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .feature ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .feature ul li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        /* Footer Styles */
        .footer {
            margin: 60px 20px 20px 20px;
            font-size: 1em;
            color: #95a5a6;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
            text-align: center;
            opacity: 0;
            animation: fadeInFooter 1.5s 1.5s forwards;
            transform: translateY(30px);
        }

        /* Keyframe Animations */
        @keyframes fadeInHeader {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInContainer {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInFooter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button {
                width: 100%;
                justify-content: center;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .header p {
                font-size: 1.1em;
            }

            .feature h2 {
                font-size: 1.8em;
            }

            .feature p,
            .feature ul li {
                font-size: 1em;
            }
        }

        .gradient-text {
            font-size: 4rem;
            /* Adjust the size as needed */
            font-weight: bold;
            background: linear-gradient(45deg, #ff007f, #00ffff, #007fff, #ff7f00, #ff007f);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <script>
        // Function to open links in a new tab
        function portfolio() {
            window.open('https://suganthanaadhi.github.io/G-V-Suganthan/ex1/index.html', '_blank');
        }

        function todolist() {
            window.open('https://suganthanaadhi.github.io/G-V-Suganthan/ex2/index.html', '_blank');
        }

        function microbloggingapp() {
            window.open('https://suganthanaadhi.github.io/G-V-Suganthan/ex3/index.html', '_blank');
        }

        function food_delivery() {
            window.open('https://suganthanaadhi.github.io/G-V-Suganthan/ex4/index.html', '_blank');
        }
        function buy_and_sell_products() {
            window.open('https://suganthanaadhi.github.io/G-V-Suganthan/ex5/index.html', '_blank');
        }

        // Function to show feature details
        function showDetails(index) {
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, i) => {
                if (i === index) {
                    feature.classList.add('show');
                } else {
                    feature.classList.remove('show');
                }
            });
        }

        // Function to hide feature details
        function hideDetails() {
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => feature.classList.remove('show'));
        }
    </script>
</head>

<body>
    <div class="header">
        <h1>WELCOME TO MY HOME PAGE</h1>

        <h3 class="gradient-text">I'M G.V.SUGANTHAN</h3>
        <p>Explore my Full-Stack Web Development Projects</p>
    </div>

    <div class="container">
        <a class="button" onmouseenter="showDetails(0)" onmouseleave="hideDetails()" onclick="portfolio()">Portfolio
            Website</a>
        <a class="button" onmouseenter="showDetails(1)" onmouseleave="hideDetails()" onclick="todolist()">To-Do List
            Application</a>
        <a class="button" onmouseenter="showDetails(2)" onmouseleave="hideDetails()"
            onclick="microbloggingapp()">Micro-Blogging Application</a>
        <a class="button" onmouseenter="showDetails(3)" onmouseleave="hideDetails()" onclick="food_delivery()">Food
            Delivery Application</a>
        <a class="button" onmouseenter="showDetails(4)" onmouseleave="hideDetails()" onclick="buy_and_sell_products()">
            Buy and Sell products</a>
    </div>
    </div>
    <div class="footer">
        <p style="color: bisque;">Â© 2024 G. V. Suganthan. All Rights Reserved.</p>
    </div>
</body>

</html>
