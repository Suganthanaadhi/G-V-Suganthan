<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Base styles */
    body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            position: relative;
        }

        /* Keyframes for the animated gradient effect */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background image that stays fixed */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140%;
            background-image: url('https://myways-public-data-prod.s3.ap-south-1.amazonaws.com/myways-resource-library/blogs/roadmap-to-become-a-full-stack-developer_Image_blogs.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
            opacity: 0.5; /* Making the image slightly transparent */
        }

    /* Header styling with a smooth and modern gradient background */
    .header {
      text-align: center;
      padding: 0px 20px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      color: white;
      animation: gradientBackground 8s ease infinite;
      border-bottom: 5px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .header:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .header h1 {
      font-size: 3.2rem;
      margin-bottom: 15px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
      animation: slideInText 1.5s ease-in-out;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      
      /* Subtle shadow for better contrast */
    }

    .header h3 {
      font-size: 2.2rem;
      margin: 15px 0;
      background: linear-gradient(90deg, #ff6f61, #6a1b9a, #ffcc00, #00c9ff, #ff6f61);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorGradientText 4s ease-in-out infinite;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header p {
      font-size: 1.3rem;
      animation: fadeInText 2s ease-in-out;
      max-width: 900px;
      margin: 30px auto;
      line-height: 1.8;
      text-align: center;
      /* Center text for better readability */
      color: #f2f2f2;
      /* Softer color for paragraph */
      font-weight: 400;
    }

    /* Footer styling */
    .footer {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(90deg, #ffd3cf, #e9c5ff, #f2e6b5, #b9e8f6);
      color: #fff;
      position: relative;
      animation: slideUpFooter 1.5s ease-in-out;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .footer:hover {
      background-color: #444;
      color: #ff6f61;
    }

    .footer p {
      margin: 0;
      font-size: 1.1rem;
      animation: fadeInFooterText 2s ease-in-out;
      line-height: 1.6;
    }

    /* Keyframes for Animations */

    /* Gradient background animation for header */
    @keyframes gradientBackground {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Color gradient animation for "I'M G.V. SUGANTHAN" text */
    @keyframes colorGradientText {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Slide-in animation for header text */
    @keyframes slideInText {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Text fade-in animation */
    @keyframes fadeInText {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Footer slide-up animation */
    @keyframes slideUpFooter {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer text fade-in */
    @keyframes fadeInFooterText {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Smooth transitions for hover effects */
    .header,
    .footer {
      transition: all 0.3s ease-in-out;
    }

    /* Hover effect for header */
    .header:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    /* Footer hover effect */
    .footer:hover {
      background-color: #444;
      color: #ff6f61;
    }



/* Outer container to hold both side container and content */
.outer-wrapper {
  display: flex;
  justify-content: flex-start; /* Align the containers */
  height: 100vh;
}

/* Side container that will hold the cards */
.side-container {
  width: 300px; /* Adjust width for the side container */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
  background-color: #f5f5f5; /* You can change this to your preferred background */
  box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
}

.wrapper {
  width: 100%;
  height: 100vh;
  display: flex;
  padding: 10px;
  align-items: center;
  justify-content: center;
  padding: 0 10px; /* Prevents content from sticking to edges */
  box-sizing: border-box; /* Ensures padding is included in width/height */
}

.container {
  height: 400px;
  display: flex;
  
  flex-wrap: nowrap;
  justify-content: center; /* Centering the cards */
  gap: 10px; /* Space between cards */
}

.card {
  width: 100px;
  height: 300px;
  border-radius: 2rem;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  overflow: hidden;
  margin: 0 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  transition: width 0.6s cubic-bezier(.28, -0.03, 0, .99);
  box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
}

.card-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.card .icon {
  font-size: 2rem;
  font-weight: bold;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px;
  border-radius: 50%;
  margin-bottom: 15px;
}

.card h4 {
  font-size: 1.2rem;
  margin: 5px 0;
  text-align: center;
}

.card p {
  font-size: 0.9rem;
  color: #d1d1d1;
  text-align: center;
  padding: 0 10px;
}

.card .link-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100px;
  height: 40px;
  background-color: rgba(255, 255, 255, 0.8);
  color: #333;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
  border-radius: 20px;
  position: absolute;
  bottom: 20px;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.card:hover .link-button,
input:checked+label .link-button {
  opacity: 1;
  transform: translateY(0);
}

.card:hover .card-content,
input:checked+label .card-content {
  opacity: 1;
  transform: translateY(0);
}

/* Background images for cards */

/* Input and Label styling for card expansion */
input {
  display: none; /* Hides the input element */
}

input:checked+label {
  width: 400px; /* Expands the card on click */
  transition: width 0.3s ease;
}
