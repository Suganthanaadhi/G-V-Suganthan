<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Blogging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .user-profile, .feed {
            border: 1px solid #ccc;
            padding: 20px;
            width: 45%;
            background: white;
            border-radius: 8px;
        }

        .user-posts {
            margin-top: 10px;
        }

        input {
            margin-right: 10px;
            padding: 5px;
            width: 60%;
        }

        button {
            padding: 5px 10px;
        }

        .post {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-actions {
            margin-top: 10px;
        }

        .post-actions button {
            margin-right: 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .post-actions button:hover {
            background-color: #ddd;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 200px;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            padding: 10px;
            background-color: #282c34;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #3c4043;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .emoji-container {
            margin-top: 10px;
        }

        .emoji-container button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Micro-Blogging App</h1>
    </header>

    <div id="loginContainer" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <div id="appContainer" class="content" style="display: none;">
        <div class="user-profile" id="userProfile">
            <h2>Alice</h2>
            <form id="postForm">
                <input type="text" id="newPostContent" placeholder="Write a new post..." required>
                <button type="submit">Post</button>
            </form>
            <div class="emoji-container">
                <span>Select an emoji: </span>
                <button onclick="addEmoji('üòä')">üòä</button>
                <button onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button onclick="addEmoji('üòÇ')">üòÇ</button>
                <button onclick="addEmoji('üò¢')">üò¢</button>
                <button onclick="addEmoji('üòé')">üòé</button>
            </div>
            <div class="user-posts" id="userPosts"></div>
        </div>

        <div class="feed" id="feed">
            <h2>Your Feed</h2>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const appContainer = document.getElementById('appContainer');
        const loginContainer = document.getElementById('loginContainer');
        const postForm = document.getElementById('postForm');
        const newPostContent = document.getElementById('newPostContent');
        const userPosts = document.getElementById('userPosts');
        const feed = document.getElementById('feed');

        // Dummy user credentials
        const USERNAME = 'Doni';
        const PASSWORD = 'password123';

        // Handle login submission
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check for valid credentials
            if (username === USERNAME && password === PASSWORD) {
                localStorage.setItem('loggedIn', true);
                loginContainer.style.display = 'none';
                appContainer.style.display = 'flex';
            } else {
                errorMessage.textContent = 'Invalid username or password. Please try again.';
            }
        });

        // User profile information
        const userProfile = {
            name: 'Doni',
            image: 'https://i1.wp.com/godofindia.com/wp-content/uploads/2017/05/ms-dhoni-6.jpg' // Placeholder image URL
        };

        // Function to create a new post
        function createPost(author, content) {
            const post = {
                author: author.name,
                image: author.image,
                content: content,
                timestamp: Date.now(),
                likes: 0,
                dislikes: 0
            };
            return post;
        }

        // Function to display a post
        function displayPost(post, isFeed = false) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <div class="profile">
                    <img src="${post.image}" alt="${post.author}'s profile picture">
                    <h3>${post.author}</h3>
                </div>
                <p>${post.content}</p>
                <p><small>${new Date(post.timestamp).toLocaleString()}</small></p>
                <div class="post-actions">
                    <button onclick="likePost(this)">üëç Like (${post.likes})</button>
                    <button onclick="dislikePost(this)">üëé Dislike (${post.dislikes})</button>
                </div>
            `;
            if (isFeed) {
                feed.appendChild(postDiv);
            } else {
                userPosts.appendChild(postDiv);
            }
        }

        // Handle post submission
        postForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const content = newPostContent.value;
            const newPost = createPost(userProfile, content);
            newPostContent.value = '';
            displayPost(newPost);
            displayPost(newPost, true); // Also display in feed
        });

        // Add emoji to the post content
        function addEmoji(emoji) {
            newPostContent.value += emoji;
            newPostContent.focus(); // Keep the focus on the input field
        }

        // Like and Dislike functions
        function likePost(button) {
            const postDiv = button.parentElement.parentElement;
            const likesButton = postDiv.querySelector('button:first-child');
            const likesCount = parseInt(likesButton.textContent.match(/\d+/)[0]) + 1;
            likesButton.textContent = `üëç Like (${likesCount})`;
        }

        function dislikePost(button) {
            const postDiv = button.parentElement.parentElement;
            const dislikesButton = postDiv.querySelector('button:last-child');
            const dislikesCount = parseInt(dislikesButton.textContent.match(/\d+/)[0]) + 1;
            dislikesButton.textContent = `üëé Dislike (${dislikesCount})`;
        }
    </script>
</body>
</html>
