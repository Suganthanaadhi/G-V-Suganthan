<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3897f0;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .profile, .feed {
            border: 1px solid #ccc;
            padding: 20px;
            width: 30%;
            background: white;
            margin: 10px;
            border-radius: 8px;
        }

        .posts {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .post {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .post-actions, .comment-input {
            margin-top: 10px;
        }

        .post-actions button, .comment-input button {
            margin-right: 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .post-actions button:hover, .comment-input button:hover {
            background-color: #ddd;
        }

        .comments {
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
        }

        .comment {
            margin-top: 5px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Instagram-like App</h1>
    </header>

    <div class="container">
        <div class="profile">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <img src="https://via.placeholder.com/50" alt="Profile Picture">
                <h3>Username</h3>
            </div>
            <form id="postForm">
                <input type="text" id="imageUrl" placeholder="Image URL" required>
                <input type="text" id="postCaption" placeholder="Caption" required>
                <button type="submit">Post</button>
            </form>
            <div class="posts" id="userPosts"></div>
        </div>

        <div class="feed">
            <h2>Feed</h2>
            <div id="feedPosts"></div>
        </div>
    </div>

    <script>
        const postForm = document.getElementById('postForm');
        const imageUrlInput = document.getElementById('imageUrl');
        const postCaptionInput = document.getElementById('postCaption');
        const userPostsDiv = document.getElementById('userPosts');
        const feedPostsDiv = document.getElementById('feedPosts');

        // Function to create a new post
        function createPost(imageUrl, caption) {
            return {
                imageUrl: imageUrl,
                caption: caption,
                likes: 0,
                comments: [],
                timestamp: Date.now(),
            };
        }

        // Function to display a post
        function displayPost(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <img src="${post.imageUrl}" alt="Post Image">
                <p>${post.caption}</p>
                <p><small>${new Date(post.timestamp).toLocaleString()}</small></p>
                <div class="post-actions">
                    <button onclick="likePost(this)">❤️ Like (${post.likes})</button>
                </div>
                <div class="comments"></div>
                <div class="comment-input">
                    <input type="text" placeholder="Add a comment..." required>
                    <button onclick="addComment(this)">Comment</button>
                </div>
            `;
            userPostsDiv.appendChild(postDiv);
            feedPostsDiv.appendChild(postDiv.cloneNode(true)); // Display the same post in feed
        }

        // Handle post submission
        postForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const imageUrl = imageUrlInput.value;
            const caption = postCaptionInput.value;
            const newPost = createPost(imageUrl, caption);
            imageUrlInput.value = '';
            postCaptionInput.value = '';
            displayPost(newPost);
        });

        // Like a post
        function likePost(button) {
            const postDiv = button.parentElement.parentElement;
            const likesButton = postDiv.querySelector('button:first-child');
            const likesCount = parseInt(likesButton.textContent.match(/\d+/)[0]) + 1;
            likesButton.textContent = `❤️ Like (${likesCount})`;
        }

        // Add a comment to a post
        function addComment(button) {
            const postDiv = button.parentElement.parentElement;
            const commentInput = postDiv.querySelector('.comment-input input');
            const commentContent = commentInput.value;
            if (commentContent) {
                const comment = document.createElement('div');
                comment.className = 'comment';
                comment.textContent = commentContent;
                postDiv.querySelector('.comments').appendChild(comment);
                commentInput.value = ''; // Clear the input
            }
        }
    </script>
</body>
</html>
