<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microblogging App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00aaff, #0077ff);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background 0.5s;
    }
    header {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 2.2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }
    header:hover {
      transform: translateY(-2px);
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    main:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }
    #login-form, #user-dashboard {
      margin-bottom: 2rem;
      transition: opacity 0.5s ease-in-out;
    }
    h2 {
      margin-bottom: 1rem;
      color: #003366;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      margin: 0.5rem 0;
      padding: 0.7rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #00aaff;
      box-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
      outline: none;
    }
    button {
      background-color: #003366;
      color: #fff;
      border: none; 
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }
    button:hover {
      background-color: #00509e;
      transform: translateY(-2px);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      background-color: #f0f8ff;
      transition: background-color 0.3s, transform 0.3s;
    }
    li:hover {
      background-color: #e6f7ff;
      transform: translateY(-1px);
    }
    .timestamp {
      font-size: 0.9rem;
      color: #666;
    }
    .like-dislike {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .like-dislike button {
      flex: 1;
      margin-right: 5px;
    }
    .comment-section {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }
    .comment textarea {
      margin-bottom: 5px;
    }
    .comment-btn {
      width: auto;
    }
    #logout-btn {
      background-color: #ff4444;
    }
    #logout-btn:hover {
      background-color: #ff0000;
    }
    .profile-pic {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .media-preview {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    .emoji-picker {
      display: none;
      flex-wrap: wrap;
      cursor: pointer;
      margin-top: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      position: absolute;
      z-index: 1000;
    }
    .emoji {
      font-size: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Microblogging App</h1>
  </header>
  <main>
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="login-btn">Login</button>
      <p id="login-error" style="color: red; display: none;">Invalid username or password!</p>
    </div>
    <div id="user-dashboard" style="display: none;">
      <h2>Welcome, <span id="user-username"></span>!</h2>
      <textarea id="post-content" placeholder="Write your post..." required></textarea>
      <button id="toggle-emoji-btn">😊</button>
      <div class="emoji-picker" id="emoji-picker">
        <span class="emoji">😀</span>
        <span class="emoji">😁</span>
        <span class="emoji">😂</span>
        <span class="emoji">🤣</span>
        <span class="emoji">😃</span>
        <span class="emoji">😄</span>
        <span class="emoji">😅</span>
        <span class="emoji">😆</span>
        <span class="emoji">😉</span>
        <span class="emoji">😊</span>
        <span class="emoji">😍</span>
        <span class="emoji">😎</span>
        <span class="emoji">😔</span>
        <span class="emoji">😠</span>
        <span class="emoji">😢</span>
        <span class="emoji">😩</span>
        <span class="emoji">😡</span>
        <span class="emoji">🤔</span>
        <span class="emoji">👍</span>
        <span class="emoji">👎</span>
        <span class="emoji">💔</span>
        <span class="emoji">🎉</span>
      </div>
      <input type="file" id="media-input" accept="image/*, video/*, audio/*">
      <button id="post-btn">Post</button>
      <button id="logout-btn">Logout</button>
    </div>
    <div id="feed">
      <h2>Feed</h2>
      <ul id="post-list"></ul>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('login-form'); 
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-btn');
    const logoutButton = document.getElementById('logout-btn');
    const loginError = document.getElementById('login-error');
    const userDashboard = document.getElementById('user-dashboard');
    const userUsername = document.getElementById('user-username'); 
    const postContent = document.getElementById('post-content'); 
    const postButton = document.getElementById('post-btn');
    const mediaInput = document.getElementById('media-input');
    const postList = document.getElementById('post-list');
    const emojiPicker = document.getElementById('emoji-picker');
    const toggleEmojiButton = document.getElementById('toggle-emoji-btn');
    let currentUser = null;

    // Hardcoded password
    const correctPassword = 'pass';

    // Event listener for login button 
    loginButton.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Validate the username and password
      if (username !== '' && password === correctPassword) {
        currentUser = username; 
        loginForm.style.display = 'none'; 
        userDashboard.style.display = 'block'; 
        userUsername.textContent = username;
        loginError.style.display = 'none'; // Hide error if successful
        loadPosts();
      } else {
        // Show error if login fails
        loginError.style.display = 'block';
      }
    });

    // Toggle emoji picker
    toggleEmojiButton.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'flex' : 'none';
    });

    // Add emoji to the post content
    emojiPicker.addEventListener('click', (e) => {
      if (e.target.classList.contains('emoji')) {
        postContent.value += e.target.textContent; // Add emoji to textarea
      }
    });

    // Post a new message
    postButton.addEventListener('click', () => {
      const content = postContent.value.trim();
      const media = mediaInput.files[0];
      
      if (content !== '' || media) {
        const newPost = {
          id: Date.now(),
          username: currentUser,
          content: content,
          media: media ? URL.createObjectURL(media) : null,
          timestamp: new Date().toLocaleString(),
          comments: [],
        };
        addPostToFeed(newPost);
        postContent.value = ''; // Clear textarea
        mediaInput.value = ''; // Clear file input
      }
    });

    // Add a new post to the feed
    function addPostToFeed(post) {
      const postItem = document.createElement('li');
      postItem.innerHTML = `
        <strong>${post.username}</strong> <span class="timestamp">${post.timestamp}</span>
        <p>${post.content}</p>
        ${post.media ? `<img src="${post.media}" class="media-preview">` : ''}
        <div class="comment-section">
          <textarea class="comment-input" placeholder="Add a comment..."></textarea>
          <button class="toggle-comment-emoji-btn">😊</button>
          <div class="comment-emoji-picker" style="display: none;">
            <span class="emoji">😀</span>
            <span class="emoji">😁</span>
            <span class="emoji">😂</span>
            <span class="emoji">🤣</span>
            <span class="emoji">😃</span>
            <span class="emoji">😄</span>
            <span class="emoji">😅</span>
            <span class="emoji">😆</span>
            <span class="emoji">😉</span>
            <span class="emoji">😊</span>
            <span class="emoji">😍</span>
            <span class="emoji">😎</span>
            <span class="emoji">😔</span>
            <span class="emoji">😠</span>
            <span class="emoji">😢</span>
            <span class="emoji">😩</span>
            <span class="emoji">😡</span>
            <span class="emoji">🤔</span>
            <span class="emoji">👍</span>
            <span class="emoji">👎</span>
            <span class="emoji">💔</span>
            <span class="emoji">🎉</span>
          </div>
          <button class="comment-btn">Comment</button>
        </div>
        <ul class="comment-list"></ul>
      `;
      
      postList.prepend(postItem); // Add the post to the top of the list

      // Attach event listener to the comment button
      const commentButton = postItem.querySelector('.comment-btn');
      const commentInput = postItem.querySelector('.comment-input');
      const commentList = postItem.querySelector('.comment-list');

      commentButton.addEventListener('click', () => {
        const commentContent = commentInput.value.trim();
        if (commentContent !== '') {
          const newComment = {
            content: commentContent,
            likes: 0,
            dislikes: 0,
          };
          addCommentToPost(newComment, commentList);
          commentInput.value = ''; // Clear input
        }
      });

      // Toggle emoji picker for comments
      const toggleCommentEmojiButton = postItem.querySelector('.toggle-comment-emoji-btn');
      const commentEmojiPicker = postItem.querySelector('.comment-emoji-picker');

      toggleCommentEmojiButton.addEventListener('click', () => {
        commentEmojiPicker.style.display = commentEmojiPicker.style.display === 'none' ? 'flex' : 'none';
      });

      // Add emoji to comment input
      commentEmojiPicker.addEventListener('click', (e) => {
        if (e.target.classList.contains('emoji')) {
          commentInput.value += e.target.textContent; // Add emoji to comment textarea
        }
      });
    }

    // Add a new comment to a post
    function addCommentToPost(comment, commentList) {
      const commentItem = document.createElement('li');
      commentItem.innerHTML = `
        ${comment.content}
        <div class="like-dislike">
          <button class="like-btn">👍 (${comment.likes})</button>
          <button class="dislike-btn">👎 (${comment.dislikes})</button>
        </div>
      `;
      
      commentList.appendChild(commentItem);

      // Attach event listeners for like and dislike buttons
      const likeButton = commentItem.querySelector('.like-btn');
      const dislikeButton = commentItem.querySelector('.dislike-btn');

      likeButton.addEventListener('click', () => {
        comment.likes++;
        likeButton.textContent = `👍 (${comment.likes})`;
      });

      dislikeButton.addEventListener('click', () => {
        comment.dislikes++;
        dislikeButton.textContent = `👎 (${comment.dislikes})`;
      });
    }

    // Load posts from storage (if any)
    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.forEach(post => addPostToFeed(post));
    }

    // Logout functionality
    logoutButton.addEventListener('click', () => {
      currentUser = null; 
      loginForm.style.display = 'block'; 
      userDashboard.style.display = 'none'; 
      postList.innerHTML = ''; 
    });
  </script>
</body>
</html>
