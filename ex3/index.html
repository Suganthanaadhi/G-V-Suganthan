<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        #login-form,
        #user-dashboard,
        #profile {
            display: none;
            margin-bottom: 2rem;
        }

        #login-form h2,
        #user-dashboard h2,
        #feed h2,
        #profile h2 {
            margin-bottom: 1rem;
        }

        input,
        textarea,
        button {
            margin: 0.5rem;
            padding: 0.3rem;
            font-size: 1rem;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        li p {
            margin: 0;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        img,
        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0.5rem 0;
        }

        .post-actions {
            margin: 0.5rem 0;
        }

        .like-dislike-buttons {
            margin-right: 1rem;
        }

        .comments {
            margin-top: 1rem;
        }

        .comments textarea {
            width: 100%;
            height: 50px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
        }
    </style>
    <title>Microblogging App</title>
</head>

<body>
    <header>
        <h1>Microblogging App</h1>
    </header>
    <main>
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <button id="login-btn">Login</button>
        </div>
        <div id="user-dashboard">
            <h2>Welcome, <span id="user-username"></span>!</h2>

            <legend>
                  <button id="profile-btn">Profile</button>
            <textarea id="post-content" placeholder="Write your post..."></textarea>
            <div>
                <label for="post-image">Post Photo:</label>
                <input type="file" id="post-image" accept="image/*"><br>
                <label for="post-video">Post Video:</label>
                <input type="file" id="post-video" accept="video/*">
            </div>
            <button id="post-btn">Post</button>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="profile">
            <h2>Profile</h2>
            <p id="profile-username"></p>
            <button id="back-to-feed">Back to Feed</button>
        </div>
            </legend>
          
        <div id="feed">
            <h2>Feed</h2>
            <ul id="post-list"></ul>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const loginButton = document.getElementById('login-btn');
            const userDashboard = document.getElementById('user-dashboard');
            const profile = document.getElementById('profile');
            const userUsername = document.getElementById('user-username');
            const postContent = document.getElementById('post-content');
            const postImage = document.getElementById('post-image');
            const postVideo = document.getElementById('post-video');
            const postButton = document.getElementById('post-btn');
            const logoutButton = document.getElementById('logout-btn');
            const profileBtn = document.getElementById('profile-btn');
            const backToFeedBtn = document.getElementById('back-to-feed');
            const postList = document.getElementById('post-list');
            const profileUsername = document.getElementById('profile-username');

            let currentUser = localStorage.getItem('currentUser');

            if (currentUser) {
                loginForm.style.display = 'none';
                userDashboard.style.display = 'block';
                profile.style.display = 'none';
                userUsername.textContent = currentUser;
                loadPosts();
            } else {
                loginForm.style.display = 'block';
                userDashboard.style.display = 'none';
                profile.style.display = 'none';
            }

            loginButton.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                if (username !== '') {
                    currentUser = username;
                    localStorage.setItem('currentUser', currentUser);
                    loginForm.style.display = 'none';
                    userDashboard.style.display = 'block';
                    profile.style.display = 'none';
                    userUsername.textContent = username;
                    loadPosts();
                }
            });

            postButton.addEventListener('click', () => {
                const content = postContent.value.trim();
                const imageFile = postImage.files[0];
                const videoFile = postVideo.files[0];

                if (content !== '' || imageFile || videoFile) {
                    const post = {
                        username: currentUser,
                        content: content,
                        image: imageFile ? URL.createObjectURL(imageFile) : null,
                        video: videoFile ? URL.createObjectURL(videoFile) : null,
                        likes: 0,
                        dislikes: 0,
                        comments: []
                    };
                    savePost(post);
                    postContent.value = '';
                    postImage.value = '';
                    postVideo.value = '';
                    loadPosts();
                }
            });

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                userDashboard.style.display = 'none';
                loginForm.style.display = 'block';
                profile.style.display = 'none';
            });

            profileBtn.addEventListener('click', () => {
                userDashboard.style.display = 'none';
                profile.style.display = 'block';
                profileUsername.textContent = `Username: ${currentUser}`;
            });

            backToFeedBtn.addEventListener('click', () => {
                userDashboard.style.display = 'block';
                profile.style.display = 'none';
            });

            function savePost(post) {
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));
            }

            function loadPosts() {
                postList.innerHTML = '';
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.forEach((post, index) => {
                    const postItem = document.createElement('li');
                    postItem.innerHTML = `
                        <p><strong>${post.username}</strong>: ${post.content}</p>
                        ${post.image ? `<img src="${post.image}" alt="Post image">` : ''}
                        ${post.video ? `<video controls><source src="${post.video}" type="video/mp4">Your browser does not support the video tag.</video>` : ''}
                        <div class="post-actions">
                            <button class="like-dislike-buttons" onclick="likePost(${index})">Like (${post.likes})</button>
                            <button class="like-dislike-buttons" onclick="dislikePost(${index})">Dislike (${post.dislikes})</button>
                        </div>
                        <div class="comments">
                            <textarea placeholder="Write a comment..." onkeydown="if(event.key === 'Enter') addComment(${index}, this)"></textarea>
                            <ul>${post.comments.map(comment => `<li>${comment}</li>`).join('')}</ul>
                        </div>
                    `;
                    postList.appendChild(postItem);
                });
            }

            window.likePost = function (postIndex) {
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts[postIndex].likes++;
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts();
            }

            window.dislikePost = function (postIndex) {
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts[postIndex].dislikes++;
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts();
            }

            window.addComment = function (postIndex, textarea) {
                const comment = textarea.value.trim();
                if (comment !== '') {
                    let posts = JSON.parse(localStorage.getItem('posts')) || [];
                    posts[postIndex].comments.push(comment);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    loadPosts();
                    textarea.value = '';
                }
            }

            if (localStorage.getItem('posts') === null) {
                localStorage.setItem('posts', JSON.stringify([]));
            }
        });
    </script>
    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>

</html>
