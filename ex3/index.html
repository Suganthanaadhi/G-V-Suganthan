<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Blogging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .user-profile, .feed {
            border: 1px solid #ccc;
            padding: 20px;
            width: 45%;
            background: white;
            border-radius: 8px;
        }

        .user-posts {
            margin-top: 10px;
        }

        input {
            margin-right: 10px;
            padding: 5px;
            width: 70%;
        }

        button {
            padding: 5px 10px;
        }

        .post {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-actions {
            margin-top: 10px;
        }

        .post-actions button {
            margin-right: 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .post-actions button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Micro-Blogging App</h1>
    </header>

    <div class="content">
        <div class="user-profile" id="userProfile">
            <h2>Alice</h2>
            <form id="postForm">
                <input type="text" id="newPostContent" placeholder="Write a new post..." required>
                <button type="submit">Post</button>
            </form>
            <div class="user-posts" id="userPosts"></div>
        </div>

        <div class="feed" id="feed">
            <h2>Your Feed</h2>
        </div>
    </div>

    <script>
        const postForm = document.getElementById('postForm');
        const newPostContent = document.getElementById('newPostContent');
        const userPosts = document.getElementById('userPosts');
        const feed = document.getElementById('feed');

        // User profile information
        const userProfile = {
            name: 'Doni',
            image: 'https://i1.wp.com/godofindia.com/wp-content/uploads/2017/05/ms-dhoni-6.jpg' // Placeholder image URL
        };

        // Function to create a new post
        function createPost(author, content) {
            const post = {
                author: author.name,
                image: author.image,
                content: content,
                timestamp: Date.now(),
                likes: 0,
                dislikes: 0
            };
            return post;
        }

        // Function to display a post
        function displayPost(post, isFeed = false) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <div class="profile">
                    <img src="${post.image}" alt="${post.author}'s profile picture">
                    <h3>${post.author}</h3>
                </div>
                <p>${post.content}</p>
                <p><small>${new Date(post.timestamp).toLocaleString()}</small></p>
                <div class="post-actions">
                    <button onclick="likePost(this)">üëç Like (${post.likes})</button>
                    <button onclick="dislikePost(this)">üëé Dislike (${post.dislikes})</button>
                </div>
            `;
            if (isFeed) {
                feed.appendChild(postDiv);
            } else {
                userPosts.appendChild(postDiv);
            }
        }

        // Handle post submission
        postForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const content = newPostContent.value;
            const newPost = createPost(userProfile, content);
            newPostContent.value = '';
            displayPost(newPost);
            displayPost(newPost, true); // Also display in feed
        });

        // Like and Dislike functions
        function likePost(button) {
            const postDiv = button.parentElement.parentElement;
            const likesButton = postDiv.querySelector('button:first-child');
            const likesCount = parseInt(likesButton.textContent.match(/\d+/)[0]) + 1;
            likesButton.textContent = `üëç Like (${likesCount})`;
        }

        function dislikePost(button) {
            const postDiv = button.parentElement.parentElement;
            const dislikesButton = postDiv.querySelector('button:last-child');
            const dislikesCount = parseInt(dislikesButton.textContent.match(/\d+/)[0]) + 1;
            dislikesButton.textContent = `üëé Dislike (${dislikesCount})`;
        }
    </script>
</body>
</html>
